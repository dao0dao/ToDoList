<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f32918d55f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>To do list</title>
</head>

<body>
    <div class="smallBody">
        <div class="smallHeader">
            <h2>Lista zadań</h2>
            <input type="text" class="inputList" placeholder="Wpisz zadanie...">
            <button class="inputBtn">Add</button>
        </div>
        <div class="smallMain">
            <h3>Lista zadań do zrobienia:</h3>
            <p class="info">Brak zadań na liście.</p>
            <ul>
               
            </ul>
        </div>
    </div>
    <div class="popUp">
        <h3>Edytuj zadanie</h3>
        <input type="text" class="popUpInput" placeholder="Wprowadź nową treść zadania">
        <p class="popUpInfo">Wpisz zadanie</p>
        <button class="btnAccept">Zatwierdź</button>
        <button class="btnDecline">Anuluj</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
